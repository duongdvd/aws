<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header"/>

<body>
<div th:replace="common/navbar :: common-navbar"/>
<div class="container" style="margin-top: 136px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="well">
                <div class="text-center">
                    <h1 th:text="#{login.h1.text}"></h1>
                    <p class="lead" th:text="#{login.p.lead}"></p>
                </div>
                <div class="text-left">
                    <form id="loginForm" th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="username" th:text="#{login.username.text}"></label>
                            <input type="text" id="username" name="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="passwd" th:text="#{login.pass.text}"></label>
                            <input type="password" id="passwd" name="pass" class="form-control">
                        </div>
                        <div class="form-group">
                            <button type="submit" th:text="#{login.button.text}" class="btn btn-primary"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<div th:replace="common/header :: before-body-script"/>
</body>
</html>
