<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"/>

<body>
<div th:replace="common/navbar :: common-navbar"/>

<div class="container" style="margin-top: 136px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="well">
                <div class="text-center">
                    <h1 th:text="#{contract.h1.text}"></h1>
                    <form id="contractForm" th:action="@{/contract/}" th:object="${feedback}" method="post" class="text-left">
                        <div class="form-group">
                            <label for="email" th:text="#{form.email}"></label>
                            <input type="email" id="email" th:field="*{email}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="firstName" th:text="#{form.firstName}"></label>
                            <input type="text" id="firstName" th:field="*{firstName}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="lastName" th:text="#{form.lastName}"></label>
                            <input type="text" id="lastName" th:field="*{lastName}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="feedBack" th:text="#{form.feedBack}"></label>
                            <input type="text" id="feedBack" th:field="*{feedback}" class="form-control">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" th:text="#{form.button}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<div th:replace="common/header :: before-body-script"/>
</body>
</html>
